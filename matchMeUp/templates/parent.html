<html>
<head>
	<title>MatchMeUp - {% block title %} {% endblock %}</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.js" type="text/javascript"></script>
</head>
<body>

{% block header %}

{% endblock %}

<!-- Messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}

{% endblock %}

{% block footer %}

{% endblock %}
</body>
</html>
