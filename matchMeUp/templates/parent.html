<html>
<head>
	<title>MatchMeUp - {% block title %} {% endblock %}</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.js" type="text/javascript"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet"/> <!-- Theme -->

  <!-- jQuery plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.js"></script>
</head>
<body>

<div class="row">
  {% block header %}
  {% endblock %}
</div>

<!-- Messages -->
<div class="row">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>

<!-- Main content -->
<div class="row">
  <!-- Left Margin -->
  <div class="col-md-1"></div>

  <div class="col-md-10">
    {% block body %}
    {% endblock %}
  </div>

  <!-- Right Margin -->
  <div class="col-md-1"></div>
</div>

<!-- Footer -->
<div class="row">
  {% block footer %}
  {% endblock %}
</div>

{% block js %}
{% endblock %}

</body>
</html>
